<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人中心</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #b9cefd;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .profile {
            margin-top: 20px;
        }
        .profile label {
            font-weight: bold;
        }
        .profile p {
            margin: 10px 0;
        }
        .button-container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>个人中心</h1>
        <div class="profile">
            <p><label>用户名:</label> 用户123</p>
            <p><label>Email:</label> user@example.com</p>
            <p><label>注册时间:</label> 2024-04-14 08:00:00</p>
        </div>
        <div class="button-container">
            <a href="#" class="button">修改密码</a>
            <a href="#" class="button">编辑资料</a>
            <a href="#" class="button">退出登录</a>
        </div>
    </div>
</body>
</html>
