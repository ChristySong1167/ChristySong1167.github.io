<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文物介绍</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #c2e6f0;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .artifact {
            margin-top: 20px;
        }
        .artifact img {
            display: block;
            margin: 0 auto;
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }
        .description {
            margin-top: 20px;
            text-align: justify;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>文物介绍</h1>
        <div class="artifact">
            <img src="artifact2.jpg" alt="文物">
        </div>
        <div class="description">
            <p>这是一个文物的介绍。文物是人类历史、文化的见证，代表着过去的文明和智慧。</p>
            <p>文物的介绍可以包括文物的来源、年代、制作材料、历史背景等信息。</p>
            <p>文物在保存和传承方面具有重要意义，能够让人们了解和感受历史的厚重和文化的底蕴。</p>
        </div>
    </div>
</body>
</html>
