<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>商品展示页面</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #c1d8f3;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .product {
            text-align: center;
            margin-bottom: 20px;
        }

        .product img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }

        .product-info {
            margin-top: 10px;
        }

        .product-name {
            font-weight: bold;
        }

        .product-price {
            color: #f00;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="product">
            <img src="artifact1.jpg" alt="商品1">
            <div class="product-info">
                <div class="product-name">商品1名称</div>
                <div class="product-price">￥100.00</div>
            </div>
        </div>
        <div class="product">
            <img src="artifact2.jpg" alt="商品2">
            <div class="product-info">
                <div class="product-name">商品2名称</div>
                <div class="product-price">￥200.00</div>
            </div>
        </div>
        <!-- 添加更多商品 -->
    </div>
</body>
</html>
