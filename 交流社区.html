<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>社区页面</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #c6d8fd;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .post {
            border-bottom: 1px solid #ccc;
            padding: 10px 0;
            margin-bottom: 20px;
        }

        .post img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }

        .post-info {
            margin-top: 10px;
        }

        .post-author {
            font-weight: bold;
        }

        .post-content {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="post">
            <div class="post-author">用户1</div>
            <div class="post-content">
                <p>这个小程序也太好用了吧，设计师简直就是天才</p>
            </div>
        </div>
        <div class="post">
            <div class="post-author">用户2</div>
            <div class="post-content">
                <p>博物馆真好，还要来几百次</p>
            </div>
        </div>
        <!-- 添加更多帖子 -->
    </div>
</body>
</html>
