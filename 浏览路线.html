<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>地图网页</title>
    <style>
        /* 设置地图图片的样式 */
        #map-img {
            width: 800px; /* 图片宽度 */
            height: 600px; /* 图片高度 */
            display: block; /* 让图片居中显示 */
            margin: 20px auto; /* 设置外边距实现居中 */
            border: 1px solid black; /* 添加边框 */
        }
    </style>
</head>
<body>
    <h1>浏览路线:)</h1>
    <!-- 在这里插入地图图片 -->
    <img src="artifact.jpg" alt="地图">
    <p>祝您旅途愉快</p>
</body>
</html>
